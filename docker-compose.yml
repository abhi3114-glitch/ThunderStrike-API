version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: thunderstrike-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: thunderstrike
    volumes:
      - mongodb_data:/data/db
    networks:
      - thunderstrike-network

  redis:
    image: redis:7-alpine
    container_name: thunderstrike-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - thunderstrike-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  thunderstrike-network:
    driver: bridge